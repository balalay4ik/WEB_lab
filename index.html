<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

  <div class="wrapper">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="profile.html" class="nav-link px-2 text-white">Profile</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <div class="text-end">
              <a type="button" class="btn btn-outline-light me-2" href="login.html">Login</a>
              <a type="button" class="btn btn-warning" href="sign-up.html">Sign-up</a>
            </div>
          </div>
        </div>
      </header>

      <main class="page">

        <div class="container mt-5">
          <div class="row">
              <div class="col">
                  <table class="table table table-hover">
                      <thead>
                          <tr>
                              <th scope="col">№</th>
                              <th scope="col">Ім'я контакту</th>
                              <th scope="col">Номер контакту</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr class="table-row">
                              <td class="table-col-data_1">1</td>
                              <td class="table-col-data_2">Игорь</td>
                              <td class="table-col-data_3">+9999</td>
                          </tr>
                          <tr class="table-row">
                              <td class="table-col-data_1">2</td>
                              <td class="table-col-data_2">Даня</td>
                              <td class="table-col-data_3">+9999</td>
                          </tr>
                          <tr class="table-row">
                              <td class="table-col-data_1">3</td>
                              <td class="table-col-data_2">Богдан</td>
                              <td class="table-col-data_3">+9999</td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="flex-wrap btn-block">
                    <button type="button" id="btn-add" class="btn btn-login py-2">Додати</button>
                    <button type="button" id="btn-remove" class="btn btn-login py-2">Видалити</button>
                    <button type="button" id="btn-edit" class="btn btn-login py-2">Редагувати</button>
                </div>
              </div>
          </div>
      </div>

      </main>

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" >
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Соболєв Тимур</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </footer>

    </div>


    <div class="add-modal">
      <div class="add-modal_content">
          <div class="add-modal_header">
              <h4 class="add-modal_title">Додати контакт</h4>
              <button type="button" id="btn-add-close" class="btn btn-login py-2" style="width:40px">X</button>
          </div>
          <div class="add-modal_body">
              <form action="#" class="modal-form">
                  <input required placeholder="Ім'я" name="name" type="text" class="add-modal_name">
                  <input required placeholder="Номер" name="phone" type="phone" class="add-modal_phone">
                  <button type="button" id="btn-add_modal" class="btn btn-login py-2">Додати</button>
              </form>
              <p id="addErrorMessage"></p>
          </div>
      </div>
    </div>

    <div class="edit-modal">
      <div class="edit-modal_content">
          <div class="edit-modal_header">
              <h4 class="edit-modal_title">Редагувати контакт</h4>
              <button type="button" id="btn-edit-close" class="btn btn-login py-2" style="width:40px">X</button>
          </div>
          <div class="edit-modal_body">
              <form action="#" class="modal-form">
                  <input required placeholder="Ім'я" name="name" type="text" class="edit-modal_name">
                  <input required placeholder="Номер" name="phone" type="phone" class="edit-modal_phone">
                  <button type="button" id="btn-edit_modal" class="btn btn-login py-2">Редагувати</button>
              </form>
              <p id="editErrorMessage"></p>
          </div>
      </div>
    </div>

</body>

<script type="module" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script> 
</html>

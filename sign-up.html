<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="profile.html" class="nav-link px-2 text-white">Profile</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <div class="text-end">
              <a type="button" class="btn btn-outline-light me-2" href="Login.html">Login</a>
              <a type="button" class="btn btn-warning" href="sign-up.html">Sign-up</a>
            </div>
          </div>
        </div>
      </header>

      <main class="form-signin w-25 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating" style="margin-bottom: 4px;">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nickname">
            <label for="floatingInput">Nickname</label>
          </div>

          <div class="form-floating" style="margin-bottom: 4px;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating" style="margin-bottom: 4px;">
            <input type="tel" class="form-control" id="floatingInput" placeholder="Number">
            <label for="floatingInput">Number</label>
          </div>

          <div class="form-floating" style="margin-bottom: 4px;">
            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
            <label for="floatingInput">Password</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Repeat password</label>
          </div>

          <button class="btn btn-login w-100 py-2" type="submit" style="margin-top: 4px;">Sign up</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </form>
      </main>

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" >
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Соболєв Тимур</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </footer>

    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script> 
</html>
